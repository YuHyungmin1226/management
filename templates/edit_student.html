{% extends "base.html" %}

{% block title %}학생 정보 수정{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">학생 정보 수정</h1>
    <form action="{{ url_for('edit_student', student_id=student.id) }}" method="POST">
        <div class="mb-3">
            <label for="student_number" class="form-label">학번</label>
            <input type="text" class="form-control" id="student_number" name="student_number" value="{{ student.student_number }}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="{{ url_for('view_student', student_id=student.id) }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
