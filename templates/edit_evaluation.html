{% extends "base.html" %}

{% block title %}{{ student.name }} 학생 평가 수정{% endblock %}

{% block content %}
<div class="container">
    <!-- 헤더 -->
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('index') }}">
                            <i class="bi bi-house-fill me-1"></i>홈
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{{ url_for('view_student', student_id=student.id) }}">
                            <i class="bi bi-person-fill me-1"></i>{{ student.name }}
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="bi bi-pencil-fill me-1"></i>평가 수정
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="bi bi-pencil-fill me-2"></i>{{ student.name }} 학생 평가 수정
                    </h3>
                </div>
                <div class="card-body">
                    

                    <form action="{{ url_for('edit_evaluation', evaluation_id=evaluation.id) }}" method="POST" id="editEvaluationForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="subject" class="form-label">
                                    <i class="bi bi-book me-1"></i>과목 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="subject" 
                                       name="subject" 
                                       placeholder="예: 수학, 국어, 영어"
                                       value="{{ evaluation.subject }}"
                                       required
                                       maxlength="100">
                                
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="evaluation_date" class="form-label">
                                    <i class="bi bi-calendar me-1"></i>평가일 <span class="text-danger">*</span>
                                </label>
                                <input type="date" 
                                       class="form-control" 
                                       id="evaluation_date" 
                                       name="evaluation_date" 
                                       value="{{ evaluation.evaluation_date|format_date('%Y-%m-%d') }}" 
                                       required>
                                
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="score" class="form-label">
                                <i class="bi bi-star me-1"></i>점수
                            </label>
                            <div class="score-selector">
                                <div class="d-flex gap-1">
                                    <!-- 음수 점수 (-1) -->
                                    <div class="flex-fill">
                                        <input type="radio" 
                                               class="btn-check" 
                                               name="score" 
                                               id="score_-1" 
                                               value="-1"
                                               {% if evaluation.score == -1 %}checked{% endif %}>
                                        <label class="btn btn-outline-danger w-100" 
                                               for="score_-1">
                                            -1
                                        </label>
                                    </div>
                                    
                                    <!-- 양수 점수 (+1) -->
                                    <div class="flex-fill">
                                        <input type="radio" 
                                               class="btn-check" 
                                               name="score" 
                                               id="score_1" 
                                               value="1"
                                               {% if evaluation.score == 1 %}checked{% endif %}>
                                        <label class="btn btn-outline-success w-100" 
                                               for="score_1">
                                            +1
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="notes" class="form-label">
                                <i class="bi bi-chat-text me-1"></i>평가 내용
                            </label>
                            <textarea class="form-control" 
                                      id="notes" 
                                      name="notes" 
                                      rows="4" 
                                      placeholder="학생의 성과, 개선점, 특이사항 등을 자유롭게 기록하세요."
                                      maxlength="1000">{{ evaluation.notes or '' }}</textarea>
                            
                        </div>

                        

                        <div class="action-buttons">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill me-2"></i>평가 수정
                            </button>
                            <a href="{{ url_for('view_student', student_id=student.id) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('editEvaluationForm');
    const subjectInput = document.getElementById('subject');
    const scoreInputs = document.querySelectorAll('input[name="score"]');
    const dateInput = document.getElementById('evaluation_date');
    const notesInput = document.getElementById('notes');
    
    // 과목 입력 시 자동 포커스
    subjectInput.focus();
    
    // 폼 제출 시 유효성 검사
    form.addEventListener('submit', function(e) {
        const subject = subjectInput.value.trim();
        const date = dateInput.value;
        
        if (!subject) {
            e.preventDefault();
            alert('과목을 입력해주세요.');
            subjectInput.focus();
            return;
        }
        
        // 점수 선택은 선택사항 (선택하지 않으면 0점으로 처리됨)
        
        if (!date) {
            e.preventDefault();
            alert('평가일을 선택해주세요.');
            dateInput.focus();
            return;
        }
        
        // 날짜 유효성 검사
        const selectedDate = new Date(date);
        const today = new Date();
        today.setHours(23, 59, 59, 999); // 오늘 날짜의 마지막 시간
        
        if (selectedDate > today) {
            if (!confirm('미래 날짜가 선택되었습니다. 계속 진행하시겠습니까?')) {
                e.preventDefault();
                dateInput.focus();
                return;
            }
        }
    });
    
    // 입력 필드 실시간 유효성 검사
    subjectInput.addEventListener('input', function() {
        // 과목: 한글(자모 포함), 영문, 숫자, 공백, 쉼표, 점만 허용
        this.value = this.value.replace(/[^ㄱ-ㅎㅏ-ㅣ가-힣a-zA-Z0-9\s,\.]/g, '');
    });
    
    // 평가 내용 텍스트 영역 실시간 유효성 검사
    if (notesInput) {
        notesInput.addEventListener('input', function() {
            // 평가 내용: 한글(자모 포함), 영문, 숫자, 공백, 문장부호만 허용
            this.value = this.value.replace(/[^ㄱ-ㅎㅏ-ㅣ가-힣a-zA-Z0-9\s,\.!?;:()\-_]/g, '');
        });
    }
    

    
    // 점수 선택 시 시각적 피드백 및 토글 기능
    scoreInputs.forEach(input => {
        input.addEventListener('change', function() {
            // 모든 라벨에서 active 클래스 제거
            document.querySelectorAll('.score-selector label').forEach(labelEl => {
                labelEl.classList.remove('active');
            });
            
            // 선택된 라벨에 active 클래스 추가 (checked 상태와 동기화)
            if (this.checked) {
                this.nextElementSibling.classList.add('active');
            }
        });
        
        // 라벨 클릭 시 토글 기능
        const label = input.nextElementSibling;
        label.addEventListener('click', function(e) {
            // 이미 선택된 버튼을 다시 클릭한 경우
            if (input.checked) {
                e.preventDefault();
                e.stopPropagation();
                
                // 모든 radio 버튼 해제
                document.querySelectorAll('input[name="score"]').forEach(radio => {
                    radio.checked = false;
                });
                
                // 모든 라벨에서 active 클래스 제거
                document.querySelectorAll('.score-selector label').forEach(labelEl => {
                    labelEl.classList.remove('active');
                });
                
                // 시각적 피드백을 위한 임시 스타일 추가
                this.style.opacity = '0.7';
                setTimeout(() => {
                    this.style.opacity = '';
                }, 200);
                
                return false;
            }
        });
    });
    
    // 초기 로드 시 선택된 점수에 active 클래스 추가
    const checkedScore = document.querySelector('input[name="score"]:checked');
    if (checkedScore) {
        checkedScore.nextElementSibling.classList.add('active');
    } else {
        // 기존 데이터가 0점인 경우 처리 (0점 버튼이 제거되었으므로)
        // 아무것도 선택되지 않은 상태로 유지
    }
});
</script>

<style>
.score-selector .btn {
    transition: all 0.3s ease;
    border-width: 2px;
}

.score-selector .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.score-selector .btn-check:checked + .btn {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    z-index: 10;
    position: relative;
}

.score-selector .btn.active {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    z-index: 10;
    position: relative;
}
</style>
{% endblock %}
